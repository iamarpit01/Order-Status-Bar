<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <!-- STATUS BAR -->
        <div class="status-bar">
            <div class="status-bar__block status-bar__block--prev">
                <div class="status-bar__circle-wrap">
                    <div class="status-bar__circle status-bar__circle-prev"></div>
                    <div class="status-bar__tooltip">
                        <p class="tooltip-text">
                            Your Order has been placed.
                        </p>
                        <div class="tooltip-smalltext">
                            <span class="status-date">12 Jun 2020</span>
                            <span class="status-time">8:00 AM</span>
                        </div>
                    </div>
                    <span class="status-bar__block-text-status">Ordered</span>
                    <span class="status-bar__block-text-date">12 Jun 2020</span>
                </div>
            </div>
            <div class="status-bar__block status-bar__block--prev">
                <div class="status-bar__circle-wrap">
                    <div class="status-bar__circle status-bar__circle-prev"></div>
                    <div class="status-bar__tooltip">
                        <p class="tooltip-text">
                            Your item has been picked up by courier partner.
                        </p>
                        <div class="tooltip-smalltext">
                            <span class="status-date">14 Jun 2020</span>
                            <span class="status-time">12:00 AM</span>
                        </div>
                    </div>
                    <span class="status-bar__block-text-status">Packed</span>
                    <span class="status-bar__block-text-date">14 Jun 2020</span>
                </div>
            </div>
            <div class="status-bar__block status-bar__block--prev">
                <div class="status-bar__circle-wrap">
                    <div class="status-bar__circle status-bar__circle-next"></div>
                    <span class="status-bar__block-text-status">Shipped</span>
                    <span class="status-bar__block-text-date">No Update</span>
                </div>
            </div>
            <div class="status-bar__block">
                <div class="status-bar__circle-wrap">
                    <div class="status-bar__circle status-bar__circle-next"></div>
                    <span class="status-bar__block-text-status">Delivered</span>
                    <span class="status-bar__block-text-date">No Update</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
